<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Three.js Camera Follow with Multiple Videos</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="src/assets/style.css" />
  </head>
  <body>
    <div id="menu">
      <nav class="menu">
        <div class="flex-auto padding20 logo">
          <div class="logo-link">
            <a id="topLogo" style="opacity: 0" href="/">
              <img src="src/assets/images/logo1t.png" />
            </a>
          </div>
        </div>
        <div id="portfolio-button" class="desktop-menu-item margin10tlr padding20 glass-container">
          <a href="#">Portfólio</a>
        </div>
        <div id="klienti-button" class="desktop-menu-item margin10tlr padding20 glass-container">
          <a href="#">Klienti</a>
        </div>
        <div id="about-button" class="desktop-menu-item margin10tlr padding20 glass-container">
          <a href="#">About</a>
        </div>

        <div id="hamburger" class="hamburger margin10tlr padding20 glass-container">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="mobile-menu" id="mobileMenu">
          <div id="portfolio-button" class="margin10tlr padding20 glass-container">
            <a href="#">Portfólio</a>
          </div>
          <div id="klienti-button" class="margin10tlr padding20 glass-container">
            <a href="#">Klienti</a>
          </div>
          <div id="about-button" class="margin10tlr padding20 glass-container">
            <a href="#">About</a>
          </div>
        </div>
      </nav>
    </div>

    <div id="audio">
      <div id="audio-control">
        <button id="toggleAudio" class="audio-btn">
          <img src="src/assets/images/sound-on.svg" alt="Toggle sound" id="soundIcon" />
        </button>
      </div>
    </div>

    <div id="loader">
      <img id="loaderImg" class="animate-image" src="src/assets/images/logo1t.png" />
      <div class="loaderText" style="display: none">
        Každý príbeh, každá emócia, každý detail si zaslúži byť zachytený tak, ako ho cítite.<br />
        <b>Drone Eye</b> Vám umožní vidieť svet z výšky, zblízka, v pohybe presne tak, ako si ho predstavujete.
      </div>
      <div class="startButton-container">
        <button id="startButton" class="start-button glass-container" style="display: none">Vstúpiť</button>
        <div id="loaderStatus" style="display: none"></div>
      </div>
    </div>

    <canvas id="threeCanvas"></canvas>

    <audio id="bgMusic" playsinline preload="auto" loop>
      <source src="public/audio/emotional-movement-270328.mp3" type="audio/mp3" />
    </audio>

    <script type="module" src="src/script/base.ts"></script>
  </body>
</html>
